<div class="col-12">
  <div class="card">
      <div class="card-header d-flex p-0">
          <h2 class="card-title p-3 text">Settlement Letter</h2>
      </div>
      <div class="card-body">


          <div class="login-container">
              <h2>Settlement Page</h2>
              <form class="login-form" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
                  <div class="form-group">
                      <label for="contractnumber">Contract Number:</label>
                      <input type="text" name="contractnumber" maxlength="10" ngModel placeholder="Contract Number"
                          #contractnumber="ngModel" required contractnumber />

                  </div>

                  <p class="invalid-input"><span *ngIf="contractnumber.invalid && contractnumber.touched">Please enter
                          valid
                          Contract
                          Number </span>
                  </p>
                  <div class="form-group">
                      <label for="date">Date of Contract:</label>
                      <input type="date" id="date" name="date" ngModel #date="ngModel" required date>
                  </div>
                  <div class="form-group">
                      <button [disabled]="userPost.invalid" type="submit">Generate PDF</button>
                  </div>
              </form>
          </div>

      </div>
  </div>
